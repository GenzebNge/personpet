<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<dive th:each="person : ${persons}">
    <h2 th:text="${person.name}"></h2>
<h6 th:inline="text"> [[${person.gender}]]"></h6>
<ul>
    <th:block th:each="pet : ${person.pets}">
        <li th:inline="text"><b>[[${pet.name}]]</b>
        Age [[${pet.age}]]</li>
    </th:block>
</ul>
</dive>

</body>
</html>
